<!DOCTYPE html>
<html>
<head>
	<title>Coding Exercise - Aidan Pelisson</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="resources/index.css"/>
</head>
<body>

	<div id="header" class="container">
		<h1>MMHayes Coding Exercise - Aidan Pelisson</h1>
	</div>
	<div id="formWrapper" class="container">
		<div id="dataReceived" class="message" hidden>
			<h4>Data received successfully.</h4>
		</div>
		<div id="blankMessage" class="message" hidden>
			<h4>Error: one or more fields is blank</h4>
		</div>
		<div id="errorMessage" class="message" hidden>
			<h4>Returned an error</h4>
		</div>
		<form id="form">
			<div class="row">
				<div class="textWrapper col-md-12 form-group">
					<label for="employeeName">Employee Name: </label>
					<input type="text" id="employeeName" class="inputField form-control" name="employeeName"/>
				</div>
			</div>
			<div class="row">
				<div class="textWrapper col-md-12 form-group">
					<label for="employeeNumber">Employee Number: </label>
					<input type="text" id="employeeNumber" class="inputField form-control" name="employeeNumber"/>
				</div>
			</div>
			<div class="row">
				<div class="textWrapper col-md-12 form-group">
					<label for="phoneNumber">Phone Number: </label>
					<input type="text" id="phoneNumber" class="inputField form-control" name="phoneNumber"/>
				</div>
			</div>
			<div class="row">
				<div class="textWrapper col-md-12 form-group">
					<label form="address">Address: </label>
					<input type="text" id="address" class="inputField form-control" name="address"/>
				</div>
			</div>
			<div class="row">
				<div class="textWrapper col-md-6 form-group">
					<label for="city">City: </label>
					<input type="text" id="city" class="inputField form-control" name="city"/>
				</div>
				<div class="textWrapper col-md-3 form-group">
					<label for="state">State: </label>
					<input type="text" id="state" class="inputField form-control" name="state" list="stateList"/>
					<datalist id="stateList">
						 <!--[if lte IE 9]><select data-datalist="stateList"><![endif]-->
						<option value="">State</option>
						<option value="AL">Alabama</option>
						<option value="AK">Alaska</option>
						<option value="AZ">Arizona</option>
						<option value="AR">Arkansas</option>
						<option value="CA">California</option>
						<option value="CO">Colorado</option>
						<option value="CT">Connecticut</option>
						<option value="DE">Delaware</option>
						<option value="FL">Florida</option>
						<option value="GA">Georgia</option>
						<option value="HI">Hawaii</option>
						<option value="ID">Idaho</option>
						<option value="IL">Illinois</option>
						<option value="IN">Indiana</option>
						<option value="IA">Iowa</option>
						<option value="KS">Kansas</option>
						<option value="KY">Kentucky</option>
						<option value="LA">Louisiana</option>
						<option value="ME">Maine</option>
						<option value="MD">Maryland</option>
						<option value="MA">Massachusetts</option>
						<option value="MI">Michigan</option>
						<option value="MN">Mississippi</option>
						<option value="MS">Mississippi</option>
						<option value="MO">Missouri</option>
						<option value="MT">Montana</option>
						<option value="NE">Nebraska</option>
						<option value="NV">Nevada</option>
						<option value="NH">New Hampshire</option>
						<option value="NJ">New Jersey</option>
						<option value="NM">New Mexico</option>
						<option value="NY">New York</option>
						<option value="NC">North Carolina</option>
						<option value="ND">North Dakota</option>
						<option value="OH">Ohio</option>
						<option value="OK">Oklahoma</option>
						<option value="OR">Oregon</option>
						<option value="PA">Pennsylvania</option>
						<option value="RI">Rhode Island</option>
						<option value="SC">South Carolina</option>
						<option value="SD">South Dakota</option>
						<option value="TN">Tennessee</option>
						<option value="TX">Texas</option>
						<option value="UT">Utah</option>
						<option value="VT">Vermont</option>
						<option value="VA">Virginia</option>
						<option value="WA">Washington</option>
						<option value="WV">West Virginia</option>
						<option value="WI">Wisconsin</option>
						<option value="WY">Wyoming</option>
						<!--[if lte IE 9]></select><![endif]-->
					</select>
				</div>
				<div class="textWrapper col-md-3 form-group">
					<label for="zipcode">Zip: </label>
					<input type="text" id="zipcode" class="inputField form-control" name="zipcode" maxlength="6"/>
				</div>
			</div>
			<div class="row">
				<div class="textWrapper currentEmployee col-md-4 checkbox">
					<label>Current Employee? <input type="checkbox" id="currentEmployee" class="inputField" name="currentEmployee"/></label>
				</div>
				<div class="col-md-8"></div>
			</div>
			<div class="row">
				<div class="col-md-10"></div>
				<div class="textWrapper col-md-2">
					<input type="button" id="submitButton" class="btn btn-primary btn-block" value="Submit"/>
				</div>
			</div>
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

	<!-- including datalist plugin to make datalist work with safari -->
	<script type="text/javascript" src="resources/purejs-datalist-polyfill.min.js"></script>
	<script type="text/javascript" src="resources/index.js"></script>
</body>
</html>
